<!DOCTYPE html>
<html>
    <head>
       <title>variables</title>
    </head>
    <body>
        

        <script>
            let v1 = 3;
            console.log(v1);

            let calculation = 2+2;
            console.log(calculation);
            console.log(calculation+2);

            let string = 'hello';
            console.log(string);

            const v2= 2;
            console.log(v2);

            var v3 = 2;
            console.log(v3);

        </script>
    </body>
</html>
