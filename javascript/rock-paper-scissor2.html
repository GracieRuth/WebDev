<!DOCTYPE html>
<html>
    <head>
       <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Papper Scissors</p>

        <button onclick="
            playGame('rock')
        ">Rock</button>

        <button onclick="
            playGame('paper')
        ">Paper</button>

        <button onclick="
            playGame('scissor')
        ">Scissors</button>

        <button onclick="
            score.wins=0;
            score.losses=0;
            score.ties=0;
            localStorage.removeItem('score')
        ">Reset</button>

        <script>
            let score=JSON.parse(localStorage.getItem('score')) ||{wins:0,losses:0,toes:0};
            
            

            function playGame(playerMove){
                const compmove=pickCompMove();
                let result=' ';
                if (playerMove ==='rock'){
                    if(compmove==='rock'){
                        result='Tie'
                    }
                        else if(compmove==='paper'){
                        result='You lose'
                    }
                        else if(compmove==='scissor'){
                        result='You win'
                    }
                }
                
                else if (playerMove ==='paper'){
                    if(compmove==='paper'){
                        result='Tie'
                    }
                        else if(compmove==='scissor'){
                        result='You lose'
                    }
                        else if(compmove==='rock'){
                        result='You win'
                    }
                }

                else if (playerMove ==='scissor'){
                    if(compmove==='scissor'){
                        result='Tie'
                    }
                        else if(compmove==='rock'){
                        result='You lose'
                    }
                        else if(compmove==='paper'){
                        result='You win'
                    }
                }
                if(result==='You win'){
                    score.wins+=1;
                }
                else if(result==='You lose'){
                    score.losses+=1;
                }
                else if(result==='Tie'){
                    score.ties+=1;
                }
                localStorage.setItem('score',JSON.stringify(score));

                alert(`You picked ${playerMove}. Computer picked ${compmove}. ${result}
                wins:${score.wins},losses:${score.losses},ties:${score.ties}`)
            }

            function pickCompMove(){
                const n1=Math.random();
                let compmove= ' ';

                if(n1>=0 && n1<1/3){
                    compmove='rock';
                }
                else if(n1>=1/3 && n1<2/3){
                    compmove='paper';
                }
                else if(n1>=1/3 && n1<2/3){
                    compmove='scissor';
                }
                return compmove;
            }

        </script>
    </body>
</html>
